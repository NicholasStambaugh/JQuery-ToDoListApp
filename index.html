<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <div class="add-item">
        <form id="add-form">
          <input type="text" id="new-item" placeholder="Add new item...">
          <input type="date" id="new-item-due-date">
          <input type="time" id="new-item-due-time">
          <button type="submit">Add</button>
        </form>      
      <ul id="item-list"></ul>
      <br />
      <div>
        <p>Created By <a href="https://www.linkedin.com/in/nick-stambaugh-694241139/">Nick Stambaugh</a></p>
      </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
